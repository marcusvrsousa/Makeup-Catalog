<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="reset.css">
    <title>Makeup Catalog</title>
</head>
<body>
    <div class="header">
        <h1 class="title">Makeup Catalog</h1>
    </div>

    <div class="filters">
        <section>
            <label for="name">Nome:</label>
            <input id="name" type="text" class="filter_name" data-input>
        </section>

        <section>
            <label for="brand">Marca:</label>
            <select id="brand">
                <option selected disabled>Selecione a marca</option>
                <option>Todas</option>
            </select>
        </section>

        <section>
            <label for="type">Tipo:</label>
            <select id="type">
                <option selected disabled>Selecione o tipo</option>
                <option>Todas</option>
            </select>
        </section>

        <section>
            <select id="Ranking">
                <option selected disabled>Outros filtros</option>
                <option>Melhor Avaliados</option>
                <option>Menores Preços</option>
                <option>Maiores Preços</option>
                <option>A-Z</option>
                <option>Z-A</option>
            </select>
        </section>
    </div>
    <div class="container">
        <ul class="product_list">
            <!-- <li class="product_list-item">
                <figure class="product_image">
                    <img src="" width="215" height="215">
                </figure>
                <section class="product_description">
                    <h2 class="product_name" data-productName>CoverGirl Ultimate Finish Liquid Powder Makeup</h2>
                    <span class="product_brand">Covergirl</span>
                    <span class="product_price">R$ 9.99</span>   
                </section>  
            </li> --> 
        </ul>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/service.js"></script>
    <script type="module" src="./js/productsList.js"></script>
    <script type="module" src="../makeup-catalog/js/filters/filterBrand.js"></script>
    <script type="module" src="../makeup-catalog/js/filters/filterType.js"></script>
    <script type="module" src="./js/brandList.js"></script>
    <script type="module" src="./js/productTypeList.js"></script>
    <script type="module" src="../makeup-catalog/js/filters/filterPriceGreater.js"></script>
    <script type="module" src="../makeup-catalog/js/filters/filterName.js"></script>
</body>
</html>
